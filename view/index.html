<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Polls</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@^1.6.0/dist/htmx.js"></script>
</head>
<body>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold mb-4">HTMX Polls</h1>
    
    <!-- Search form -->
    <form hx-get="/search" hx-trigger="keyup delay:500ms" class="mb-4">
        <label for="search" class="sr-only">Search Poll:</label>
        <input type="text" id="search" name="search" placeholder="Search Poll" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
    </form>

    <!-- Create poll button -->
    <a href="/create" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Poll</a>


</div>
</body>
</html>
