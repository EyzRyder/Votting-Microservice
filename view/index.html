<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Polls</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@^1.6.0/dist/htmx.js"></script>
</head>

<body>

    <body class="bg-gray-100 min-h-screen">

        <div class="flex flex-col mx-auto px-4 py-8 gap-5">
            <div class="flex gap-2">
            <h1 class="text-3xl font-bold flex-1">HTMX Polls</h1>
            <a href="/createPoll" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Poll</a>
            </div>

            <form id="pollForm" hx-get="/pollsHtml/{id}"  hx-trigger="submit" hx-target="#pollResult"
                class=" flex gap-2">
                <input type="text" id="pollId" name="pollId" placeholder="Search by id"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" required />
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </button>
            </form>

            <div class="p-4"  id="pollResult">

            </div>



        </div>
    </body>

</html>
